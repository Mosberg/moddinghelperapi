# ═════════════════════════════════════════════════════════════════════════════════
# Gradle Wrapper Configuration
# ═════════════════════════════════════════════════════════════════════════════════
# The Gradle Wrapper ensures all developers use the same Gradle version.
# See: https://docs.gradle.org/current/userguide/gradle_wrapper.html

# Gradle 9.2.1: Latest stable; supports Java 21, config cache, and parallel builds
# To update: ./gradlew wrapper --gradle-version=X.Y.Z
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-9.2.1-bin.zip

# Network timeout in seconds (increased from default 30s for slower connections)
networkTimeout=10000

# Validate wrapper checksums against official Gradle releases
validateDistributionUrl=true

# Local cache location for downloaded distributions
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
